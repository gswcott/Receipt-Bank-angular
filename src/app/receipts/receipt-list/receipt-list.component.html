<div class="row">
    <div class="col s12 m8 offset-m2">
        <legend style="width: 100%;">Folder: {{folderName}}</legend>
    </div>
    <div class="form col s12 m8 offset-m2">
        <p *ngFor="let receipt of receiptListFolder">
            <label>
                <!-- <input type="checkbox" [(ngModel)]="isChecked[receipt.id]"/>  -->
                <input type="checkbox" [(ngModel)]="isChecked[receipt.id]" (ngModelChange)="updateCheckedIds($event)"/>
                <span>{{receipt.fileName}}</span>
            </label>
            <!-- <span [title]="isChecked[receipt.id]">{{isChecked[receipt.id]}}</span> -->
        </p>
    </div>
</div>



<div class="menu" *ngIf="checkedIds.length>0">
    <div class="container">
        <div class="row center">
          <div class="col s3">
            <a class="btn-floating green" (click)="goToReceiptDetail()"><i class="material-icons">details</i></a>
          </div>
          <div class="col s3">
            <a class="btn-floating green"><i class="material-icons">share</i></a>
          </div>
          <div class="col s3">
            <a class="btn-floating green"><i class="material-icons">file_download</i></a>
          </div>
          <div class="col s3">
            <a class="btn-floating green" (click)="deleteFiles()"><i class="material-icons">delete</i></a>
          </div>
        </div>
    </div>
</div>
