
  <div class="container">
    <img class="img-fit" [src]="receipt.imgSrc" alt = "Facture image">
    <div class="row">
      <ul class="collection">
        <li class="collection-item" *ngFor="let item of displayList">
          <div class="row">
            <div class="col s5 ">{{item['label']}}</div>
            <div #myDiv class="col s5" [ngClass]="{'editable': item['editable']}" [attr.contenteditable]="item['editable']"
            (blur)="desactivateDivEditable(item['attribut'], myDiv.innerText)">{{receipt[item['attribut']]}}</div>
            <div class="col s2">
              <a (click)="activateDivEditable(item['attribut'], myDiv)"><i class="material-icons green">edit</i></a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>


  <div class="tab-buttons">
    <div class="container">
        <div class="row center">
          <div class="col s4">
            <a class="btn-floating green"><i class="material-icons">share</i></a>
          </div>
          <div class="col s4">
            <a class="btn-floating green"><i class="material-icons">file_download</i></a>
          </div>
          <div class="col s4">
            <a class="btn-floating green" (click)="deleteFile()"><i class="material-icons">delete</i></a>
          </div>
        </div>
    </div>
  </div>
