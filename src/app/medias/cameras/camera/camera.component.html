<app-loading *ngIf="isLoading"></app-loading>
<canvas #myCanvas></canvas>
<video #myVideo class="pos-fixed" [width]="videoWidth" [width]="videoWidth" [height]="videoHeight"></video>
<div class="action">
  <button class="take-picture" (click)="takePicture(myCanvas, myVideo)" *ngIf="!isLoading && !havingError"><span class="material-icons">camera</span></button>
</div>
<app-autorization-modal *ngIf="havingError"></app-autorization-modal>
